version: '3.8'

services:
  ai-test-api:
    image: ai-test-api:uat-latest
    container_name: ai-test-api-uat
    restart: unless-stopped
    ports:
      - "3001:3000"
    environment:
      - NODE_ENV=staging
      - PORT=3000
    env_file:
      - .env.uat
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

