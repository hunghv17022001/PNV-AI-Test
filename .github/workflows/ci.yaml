name: CI/CD Pipeline

on:
  push:
    branches: [main, develop, uat]
  pull_request:
    branches: [main, develop, uat]

env:
  REGION: asia-southeast1
  REPOSITORY: ai-test
  IMAGE_NAME: ai-test-api

# ---------------------------
# 1) CI JOB (chạy cho cả PUSH & PR)
# ---------------------------
jobs:
  ci-check:
    name: Run CI (lint + test + build)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run linting
        run: npm run lint || echo "No linting configured"
        continue-on-error: true

      - name: Run type checking
        run: npm run type-check || echo "No type checking configured"
        continue-on-error: true

      - name: Run tests
        run: npm test || echo "No tests configured"
        continue-on-error: true

      - name: Build application
        run: npm run build || echo "No build step configured"
        continue-on-error: true

  # ---------------------------
  # 2) DEPLOY JOBS (CHỈ CHẠY KHI PUSH, KHÔNG CHẠY KHI PR)
  # ---------------------------

  build-and-deploy-dev:
    if: github.event_name == 'push' && github.ref == 'refs/heads/develop'
    needs: ci-check
    runs-on: ubuntu-latest
    environment: development
    steps:
      - uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Generate version tag
        id: version
        run: |
          VERSION=dev-$(date +%Y%m%d)-$(git rev-parse --short HEAD)
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64
          push: false
          tags: ${{ env.IMAGE_NAME }}:${{ steps.version.outputs.VERSION }}
          load: true

      - name: Save Docker image
        run: docker save ${{ env.IMAGE_NAME }}:${{ steps.version.outputs.VERSION }} | gzip > image.tar.gz

      - name: Copy image to DEV VPS
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.DEV_HOST }}
          username: ${{ secrets.DEV_USER }}
          key: ${{ secrets.DEV_SSH_KEY }}
          port: ${{ secrets.DEV_PORT || 22 }}
          source: "image.tar.gz"
          target: "/tmp/"

      - name: Run container on DEV
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.DEV_HOST }}
          username: ${{ secrets.DEV_USER }}
          key: ${{ secrets.DEV_SSH_KEY }}
          port: ${{ secrets.DEV_PORT || 22 }}
          script: |
            cd /tmp
            docker load < image.tar.gz
            docker stop ai-test-api-dev || true
            docker rm ai-test-api-dev || true
            docker run -d \
              --name ai-test-api-dev \
              --restart unless-stopped \
              -p 3000:3000 \
              --env-file /opt/ai-test-dev/.env \
              ${{ env.IMAGE_NAME }}:${{ steps.version.outputs.VERSION }}
            rm -f image.tar.gz

      - name: Health check
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.DEV_HOST }}
          username: ${{ secrets.DEV_USER }}
          key: ${{ secrets.DEV_SSH_KEY }}
          script: |
            sleep 5
            curl -f http://localhost:3000/health

  build-and-deploy-uat:
    if: github.event_name == 'push' && github.ref == 'refs/heads/uat'
    needs: ci-check
    runs-on: ubuntu-latest
    environment: uat
    steps:
      - uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Generate version
        id: version
        run: |
          VERSION=uat-$(date +%Y%m%d)-$(git rev-parse --short HEAD)
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64
          push: false
          tags: ${{ env.IMAGE_NAME }}:${{ steps.version.outputs.VERSION }}
          load: true

      - name: Save Docker image
        run: docker save ${{ env.IMAGE_NAME }}:${{ steps.version.outputs.VERSION }} | gzip > image.tar.gz

      - name: Copy to UAT VPS
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.UAT_HOST }}
          username: ${{ secrets.UAT_USER }}
          key: ${{ secrets.UAT_SSH_KEY }}
          port: ${{ secrets.UAT_PORT || 22 }}
          source: "image.tar.gz"
          target: "/tmp/"

      - name: Run container on UAT
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.UAT_HOST }}
          username: ${{ secrets.UAT_USER }}
          key: ${{ secrets.UAT_SSH_KEY }}
          script: |
            cd /tmp
            docker load < image.tar.gz
            docker stop ai-test-api-uat || true
            docker rm ai-test-api-uat || true
            docker run -d \
              --name ai-test-api-uat \
              --restart unless-stopped \
              -p 3001:3000 \
              --env-file /opt/ai-test-uat/.env \
              ${{ env.IMAGE_NAME }}:${{ steps.version.outputs.VERSION }}
            rm -f image.tar.gz

  build-and-deploy-prod:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: ci-check
    runs-on: ubuntu-latest
    environment: production
    steps:
      - uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Generate version
        id: version
        run: |
          VERSION=$(date +%Y%m%d.%H%M%S)
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64
          file: ./Dockerfile
          tags: ${{ env.IMAGE_NAME }}:${{ steps.version.outputs.VERSION }}
          load: true

      - name: Save Docker image
        run: docker save ${{ env.IMAGE_NAME }}:${{ steps.version.outputs.VERSION }} | gzip > image.tar.gz

      - name: Copy to PROD VPS
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.PROD_HOST }}
          username: ${{ secrets.PROD_USER }}
          key: ${{ secrets.PROD_SSH_KEY }}
          port: ${{ secrets.PROD_PORT || 22 }}
          source: "image.tar.gz"
          target: "/tmp/"

      - name: Run container on PROD
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.PROD_HOST }}
          username: ${{ secrets.PROD_USER }}
          key: ${{ secrets.PROD_SSH_KEY }}
          script: |
            cd /tmp
            docker load < image.tar.gz
            docker stop ai-test-api-prod || true
            docker rm ai-test-api-prod || true
            docker run -d \
              --name ai-test-api-prod \
              --restart unless-stopped \
              -p 3010:3000 \
              --env-file /opt/ai-test/.env \
              ${{ env.IMAGE_NAME }}:${{ steps.version.outputs.VERSION }}
            rm -f image.tar.gz
